    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',
          'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: #ffffff;
        overflow-x: hidden;
      }

      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-logo {
        width: 80px;
        height: 80px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        animation: pulse 2s infinite;
      }

      .loading-text {
        color: black;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .loading-subtitle {
        color: rgba(0, 0, 0, 0.6);
        font-size: 16px;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      /* Hide scrollbars on mobile */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
  </head>

  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">
        <span style="color: black; font-size: 32px; font-weight: bold">B</span>
      </div>
      <div class="loading-text">BillWeave</div>
      <div class="loading-subtitle">Loading your workspace...</div>
    </div>

    <div id="root"></div>

    <script>
      // Hide loading screen after app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });

      // Fix for mobile viewport height
      function setVH() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }

      setVH();
      window.addEventListener('resize', setVH);
      window.addEventListener('orientationchange', setVH);
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
