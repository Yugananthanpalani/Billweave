<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/lo.png" />

    <!-- ✅ SAFE viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="BillWeave" />

    <title>BillWeave Billing Management System</title>

    <meta
      name="description"
      content="A comprehensive tailor shop billing system for managing customers, bills, orders, and inventory"
    />

    <link rel="manifest" href="/manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',
          'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: #ffffff;
        overflow-x: hidden;
        touch-action: manipulation;
      }

      /* Loading screen */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-logo {
        width: 80px;
        height: 80px;
        background: transparent;
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        animation: pulse 2s infinite;
      }

      .loading-text {
        font-size: 24px;
        font-weight: 700;
      }

      .loading-subtitle {
        color: rgba(0, 0, 0, 0.6);
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      /* Hide scrollbar (safe) */
      ::-webkit-scrollbar {
        width: 0;
      }

      /* ✅ SAFE pull-to-refresh prevention */
      html {
        overscroll-behavior-y: contain;
      }

      #root {
        min-height: 100vh;
        touch-action: manipulation;
      }
    </style>
  </head>

  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">
        <img src="/log.png" alt="BillWeave" style="width: 100%; height: 100%; object-fit: contain;" />
      </div>
      <div class="loading-text">
        <span style="color: black;">Bill</span>
        <span style="color: rgb(133, 227, 193);">Weave</span>
      </div>
      <div class="loading-subtitle">Loading your workspace...</div>
    </div>

    <div id="root"></div>

    <script>
      // Hide loading screen
      window.addEventListener('load', () => {
        setTimeout(() => {
          const el = document.getElementById('loading-screen');
          el?.classList.add('hidden');
          setTimeout(() => el?.remove(), 500);
        }, 500);
      });

      // Fix viewport height for mobile
      function setVH() {
        document.documentElement.style.setProperty(
          '--vh',
          `${window.innerHeight * 0.01}px`
        );
      }
      setVH();
      window.addEventListener('resize', setVH);
      window.addEventListener('orientationchange', setVH);
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
